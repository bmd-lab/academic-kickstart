<footer class="site-footer">
  {{ with site.GetPage "privacy.md" }}
  <p class="powered-by">
    {{ printf "<a href=\"%s\">%s</a>" .RelPermalink .Title | safeHTML }}
  </p>
  {{ end }}

  <p class="powered-by">
    {{ with site.Copyright }}{{ replace . "{year}" now.Year | markdownify}} &middot; {{ end }}

    <div class="logoleft">
      <a id="icqms_logo" href="http://icqms.shu.edu.cn/"><img src='/img/icqms3.png' alt='ICQMS'; align="right"; width='426px'></a>
      <a id="shu_logo" href="http://en.shu.edu.cn/"><img src='/img/SHU.png' alt='SHU'; align="left"; valign='top'></a>
      <span class="stretch"></span>
    </div>

    {{ if ne .Type "docs" }}
    <span class="float-right" aria-hidden="true">
      <a href="#" id="back_to_top">
        <span class="button_icon">
          <i class="fas fa-chevron-up fa-2x"></i>
        </span>
      </a>
    </span>
    {{ end }}
  </p>
</footer>
